<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Log In' : 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item lines="none">
              <ion-input
                label="Email"
                labelPlacement="floating"
                type="email"
                ngModel
                name="email"
                required
                email
                errorText="Invalid email"
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-input
                label="Password"
                labelPlacement="floating"
                type="password"
                ngModel
                name="password"
                required
                minlength="8"
                #passwordCtrl="ngModel"
                errorText="Invalid password"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            (click)="onSwitchAuthMode()"
            >Switch to {{ isLogin ? 'Sign Up' : 'Log In'}}</ion-button
          >
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!form.valid"
            >{{ isLogin ? 'Login' : 'Signup'}}</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
